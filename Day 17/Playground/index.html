<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="product">
            <h2 class="name">Laptop</h2>
            <p>Price <span class="price">999</span>Euros</p>
            <p>Quantity:<span class="quantity">20</span></p>
            <button class="buy">BUY</button>
        </div>
        <div class="product">
                <h2 class="name">Keyboard</h2>
                <p>Price <span class="price">80</span>Euros</p>
                <p>Quantity:<span class="quantity">30</span></p>
                <button class="buy">BUY</button>
        </div>
        <div class="product">
                <h2 class="name">Mouse</h2>
                <p>Price <span class="price">49</span>Euros</p>
                <p>Quantity:<span class="quantity">10</span></p>
                <button class="buy">BUY</button>
        </div>
        <div class="product">
                <h2 class="name">Smartphone</h2>
                <p>Price <span class="price">599</span>Euros</p>
                <p>Quantity:<span class="quantity">5</span></p>
                <button class="buy">BUY</button>
        </div>
        <div class="product">
                <h2 class="name">Charger</h2>
                <p>Price <span class="price">5</span>Euros</p>
                <p>Quantity:<span class="quantity">50</span></p>
                <button class="buy">BUY</button>
            </div>
        <div class="product">
                <h2 class="name">Techbook</h2>
                <p>Price <span class="price">29</span>Euros</p>
                <p>Quantity:<span class="quantity">100</span></p>
                <button class="buy">BUY</button>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
